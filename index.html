<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title> 
    <link rel="icon" href="img/ig-title.png">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/ig-celular.png" alt="celular mostrando pagina inicial do aplicativo">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/ig-logo.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="img/profile-photo.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como gabrieelamayer</a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gabrieelamayer?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
